<h2 class="text-center">Đăng nhập</h2>
<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div class="card card-body">
        <p class="text-danger" *ngIf="errorMessage"> {{errorMessage}}</p>
        <p class="text-success" *ngIf="successMessage"> {{successMessage}}</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Tên đăng nhập<span style="color: red">(*)</span></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" formControlName="username" class="form-control" id="username" name="username" aria-describedby="usernameError" required>
            </div>
            <div id="usernameError" class="form-text text-danger">
            </div>
          </div>
          <div class="form-group">
            <label class="d-flex flex-row align-items-center" for="password">Mật khẩu<span style="color: red">(*)</span></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" formControlName="password" class="form-control" id="password" name="password" aria-describedby="passwordError" required>
            </div>
            <div id="passwordError" class="form-text text-danger">
            </div>
          </div>
          <div class="form-group mt-4 mb-4">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" formControlName="rememberMe" class="custom-control-input" id="remember-me" name="remember-me" data-parsley-multiple="remember-me">
              <label class="custom-control-label" for="remember-me"> Ghi nhớ mật khẩu </label>
            </div>
          </div>
          <div class="form-group pt-1">
            <div class="row">
              <div class="col-12 text-center">
                <button class="btn btn-primary btn-block" type="submit">Đăng nhập</button>
                <button class="btn btn-secondary btn-block" type="submit"> Hủy </button>
              </div>
            </div>
          </div>
        </form>
        <div class="card-footer bg-light">
          <div class="d-flex justify-content-center links">
            Bạn chưa có tài khoản? <a routerLink="/register"> Đăng ký </a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Quên mật khẩu? </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
