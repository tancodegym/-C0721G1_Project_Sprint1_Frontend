<div class="container-fluid"
     style="background-image: url( https://hoaidoan.vn/wp-content/uploads/2021/03/background-dep-5.png); background-size: cover">
  <div class="row">
    <div class="col-lg-2">
      <!--      /* LEFT-SIDEBAR */-->
      <div class="nav-side-menu" style="background-image: url(https://i.imgur.com/LWAlhXc.jpg)">
        <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
        <div class="menu-list">
          <ul id="menu-content" class="menu-content collapse out">
            <li data-toggle="collapse" data-target="#system" class="collapsed">
              <a><i class="fas fa-assistive-listening-systems"></i> Đồ bảo hộ y tế<span class="arrow"></span></a>
            </li>
            <ul class="sub-menu collapse" id="system">
              <li><a  class="btn btn-secondary" (click)="search(1)">Găng tay y tế</a></li>
              <li><a routerLink="/home/list">Khẩu trang y tế</a></li>
              <li><a routerLink="/home/list">Nguyên liệu vải không dệt</a></li>
            </ul>
            <li data-toggle="collapse" data-target="#category" class="collapsed">
              <a routerLink="/home/list"><i class="fas fa-toolbox"></i> Sản phẩm chức năng <span class="arrow"></span></a>
            </li>
            <li data-toggle="collapse" data-target="#statistical" class="collapsed">
              <a routerLink="/home/list"><i class="fas fa-toolbox"></i> Thiết bị y tế <span class="arrow"></span></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-lg-10">
      <div class="container d-flex justify-content-center mt-100">
        <div class="row">
          <div class="col-lg-12" *ngIf="errMessage">
            <h2 style="color: red">{{errMessage}}</h2>
          </div>
          <div class="col-lg-4" style=" padding-right: 5%; padding-left: 5%" *ngFor="let item of suppliesList">
            <div class="product-wrapper mb-45 text-center">
              <div  class="product-img"><a routerLink="/home/detail/{{item.id}}" data-abc="true"> <img src="{{item.image}}" width="100%" height="100%"> </a>
                <div style="text-align: center; font-size: large; padding-top: 5px">
                  <span>{{item.name}} : {{item.price}} (VNĐ) </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-lg-10">

  <div class="col-lg-2">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item" >
          <button class="page-link" (click)="previousPage()" *ngIf="page>0">Trước</button>
        </li>
        <li class="page-item"><p class="page-link">{{page + 1}}/{{totalPage}}</p></li>
        <li class="page-item">
          <button class="page-link" (click)="nextPage()" *ngIf="page<totalPage-1">Sau</button>
