<div class="container-fluid"
     style="background-image: url( https://hoaidoan.vn/wp-content/uploads/2021/03/background-dep-5.png); background-size: cover">
  <div class="row">
    <div class="col-lg-2">
      <!--      /* LEFT-SIDEBAR */-->
      <div class="nav-side-menu" style="background-image: url(https://i.imgur.com/LWAlhXc.jpg)">
        <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
        <div class="menu-list">
          <ul id="menu-content" class="menu-content collapse out">
            <li data-toggle="collapse" data-target="#system" class="collapsed">
              <a><i class="fas fa-assistive-listening-systems"></i> Đồ bảo hộ y tế<span class="arrow"></span></a>
            </li>
            <ul class="sub-menu collapse" id="system">
              <li><a href="#">Găng tay y tế</a></li>
              <li><a href="#">Khẩu trang y tế</a></li>
              <li><a href="#">Nguyên liệu vải không dệt</a></li>
            </ul>
            <li data-toggle="collapse" data-target="#category" class="collapsed">
              <a><i class="fas fa-toolbox"></i> Sản phẩm chức năng <span class="arrow"></span></a>
            </li>
            <li data-toggle="collapse" data-target="#statistical" class="collapsed">
              <a><i class="fas fa-toolbox"></i> Thiết bị y tế <span class="arrow"></span></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-lg-10">
      <div class="row" data-aos="fade-right"
           data-aos-offset="300"
           data-aos-easing="ease-in-sine">
        <div style="padding-top: 2%;padding-right: 5%; padding-left: 5%" class="col-4" *ngFor="let item of suppliesList">
          <a routerLink="/home/detail/">
            <img src="{{item.image}}" style="width: 100%; height: 60%">
            <div style="text-align: center">
              <br>
              <a class="seller" style="color: black; font-weight: bold" href="">{{item.name}}</a>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-10"></div>
    <div class="col-lg-2">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" (click)="previousPage()" *ngIf="page>0">Previous</a></li>
          <li class="page-item"><a class="page-link">{{page + 1}}/{{totalPage}}</a></li>
          <li class="page-item"><a class="page-link" (click)="nextPage()" *ngIf="page<totalPage-1">Next</a></li>
          <li class="page-item"><a class="page-link" (click)="lastPage()">Last Page</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
