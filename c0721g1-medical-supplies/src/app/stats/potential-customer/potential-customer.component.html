<div class="container-fluid"
     style="background-image: url( https://hoaidoan.vn/wp-content/uploads/2021/03/background-dep-5.png);background-size: cover;">
<div class="row">
  <div class="col-2"></div>
  <div class="col-10">
    <h2 class="text-center" style="margin:20px">MÀN HÌNH THỐNG KÊ KHÁCH HÀNG TIỀM NĂNG</h2>

    <h2 *ngIf="check" class="text-center text-danger" style="margin:30px">Dữ liệu không tồn tại trong khoảng thời gian này</h2>

    <!--    search box-->
    <div class="row">
      <div class="col-6"></div>
      <div class="col-6">
        <div class="row">
          <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
            <input class="form-control"  #drp="bsDaterangepicker" bsDaterangepicker [(ngModel)]="bsRangeValue">
          </div>
          <div class="col-xs-12 col-12 col-md-3 form-group mb-3">
            <button class="btn btn-success" style="background: #058af0" (click)="search()" [attr.aria-expanded]="drp.isOpen" type="button">Tìm kiếm</button>
          </div>
        </div>
      </div>
    </div>


<!--chart JS-->
    <div class="row" style="margin:50px">
      <div class="col-2"></div>
      <div class="col-8">
        <div>
          <canvas id="myChart"></canvas>
        </div>
      </div>
      <div class="col-2"></div>
    </div>



    <table class="table table-hover table-striped container">
      <thead>
      <tr>
        <th>Mã khách hàng</th>
        <th>Tên khách hàng</th>
        <th>Tổng số lượng đơn hàng</th>
        <th>Tổng giá trị</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let items of potentialArr">
        <td>{{items.code}}</td>
        <td>{{items.name}}</td>
        <td>{{items.quantity}}</td>
        <td>{{items.total}}</td>
      </tr>
      </tbody>
    </table>
    <div class="row" style="margin:30px">
      <div class="col-12 text-center">
        <button type="submit" class="fas fa-print btn btn-primary" style="width: 80px;height: 36px; margin-right: 15px">In</button>
        <button type="submit" class="btn btn-secondary">Trở về</button>
      </div>
    </div>

  </div>
</div>
</div>
