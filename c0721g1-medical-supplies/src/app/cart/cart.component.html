<div class="container-fluid" style="background-image: url(https://hoaidoan.vn/wp-content/uploads/2021/03/background-dep-5.png)" >
  <div class="row text-center" >
    <div class="col-lg-2">

    </div>
    <div class="col-lg-8">
      <h1>GIỎ HÀNG</h1>
      <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-striped table-scroll ">
          <thead class="thead-inverse">
          <tr style="background: dodgerblue;">
            <th>STT</th>
            <!--            <th>ID</th>-->
            <th>Ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <!--                    <th></th>-->
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let supplies of cartList; index as i" >

            <input type="hidden" value="{{supplies.id}}">

            <td style="vertical-align: middle" scope="row ">{{i+1}}</td>
            <!--            <td style="vertical-align: middle" scope="row ">{{supplies.id}}</td>-->
            <td><img src="{{supplies.image}}" height="100px" width="100px" /></td>
            <td style="vertical-align: middle">{{supplies.name}}</td>
            <td style="vertical-align: middle">{{supplies.price}}</td>
            <td style="vertical-align: middle">

              <select [(ngModel)]="supplies.quantity" class="form-control"  (change)="getTotalMoney()">
                <option    *ngFor='let number of quantity ;let i = index '>{{number+1}}</option>
              </select>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-lg-2"></div>
  </div>
  <div class="row text-center">
    <div class="col-lg-12" style="font-size: 30px">
      <span>Tổng tiền: </span> <span *ngIf="totalMoney>0" [(ngModel)]="totalMoney">{{totalMoney}}</span>
    </div>
  </div>
  <br>
  <div class="row text-center">
    <div class="col-12">
      <a  [routerLink]="['/payment',totalMoney]" (click)="moveToPaymentPage()" class="btn btn-primary" id="thanhToan">Thanh toán</a>
      <!--      <a href="" (click)="moveToPaymentPage()" class="btn btn-primary" id="thanhToan">Thanh toán</a>-->
    </div>`
  </div>
</div>
