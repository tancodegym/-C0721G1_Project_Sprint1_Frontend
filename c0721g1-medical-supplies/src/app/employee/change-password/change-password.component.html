<div class="container-fluid"
     style="background-image: url(https://hoaidoan.vn/wp-content/uploads/2021/03/background-dep-5.png); background-size: cover">
  <div class="row">
    <div class="col-lg-2">
      <app-left-side-bar></app-left-side-bar>
    </div>
    <div class="col-lg-10">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <form [formGroup]="passwordChangeForm" (ngSubmit)="onSubmit(passwordChangeForm)" novalidate>
            <div class="row mb-3">
              <div class="col-4">
                <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
              </div>
              <div class="col-8">
                <input type="text" class="form-control" id="oldPassword" formControlName="oldPassword"
                       aria-describedby="oldPasswordError">
                <div id="oldPasswordError" class="form-text text-danger"
                     *ngIf="!oldPassword.valid && (oldPassword.dirty || oldPassword.touched)">
                  <div [hidden]="!oldPassword.errors.required">
                    Vui lòng nhập mật khẩu
                  </div>
                  <div [hidden]="!oldPassword.errors.pattern">
                    Mật khẩu phải đúng định dạng
                  </div>
                </div>
              </div>
            </div>
            <div formGroupName="newPasswordGroup">
              <div class="row mb-3">
                <div class="col-4">
                  <label for="newPassword" class="form-label">Mật khẩu mới</label>
                </div>
                <div class="col-8">
                  <input type="text" class="form-control" id="newPassword" formControlName="newPassword"
                         aria-describedby="newPasswordError">
                  <div id="newPasswordError" class="form-text text-danger"
                       *ngIf="!newPassword.valid && (newPassword.dirty || newPassword.touched)">
                    <div [hidden]="!newPassword.errors.required">
                      Vui lòng nhập mật khẩu
                    </div>
                    <div [hidden]="!newPassword.errors.pattern">
                      Mật khẩu phải đúng định dạng
                    </div>
                  </div>
                  <div *ngIf="errorMessage" class="text-danger">{{errorMessage}}</div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-4">
                  <label for="confirmNewPassword" class="form-label">Nhập lại mật khẩu mới</label>
                </div>
                <div class="col-8">
                  <input type="text" class="form-control" id="confirmNewPassword" formControlName="confirmNewPassword"
                         aria-describedby="confirmNewPasswordError">
                  <div id="confirmNewPasswordError" class="form-text text-danger"
                       *ngIf="!confirmNewPassword.valid && (confirmNewPassword.dirty || confirmNewPassword.touched)">
                    <div [hidden]="!confirmNewPassword.errors.required">
                      Vui lòng nhập mật khẩu mới
                    </div>
                    <div [hidden]="!confirmNewPassword.errors.pattern">
                      Mật khẩu phải đúng định dạng
                    </div>
                  </div>
                  <div class="form-text text-danger" *ngIf="newPasswordGroup.hasError('passwordNotMatch')">
                    Mật khẩu mới không khớp
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4"></div>
              <div class="col-4">
                <button type="submit" class="btn btn-primary" [disabled]="!passwordChangeForm.valid">Cập nhật</button>
              </div>
              <div class="col-4">
                <button type="submit" class="btn btn-primary" [routerLink]="['/employee/detail/', id]">Trở về</button>
              </div>
            </div>
        </form>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
  </div>
</div>
